<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traktor TN</title>
    <style>
        body {
            background: url('trak.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            display: flex;
        }
        img{
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            display: flex;
        }

        header {
            color: white;
            padding: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin: 5px 0;
        }

        a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, text-decoration 0.3s;
        }

        a:hover {
            text-decoration: underline;
            color: #ffdd44;
        }

        .contact-info {
            margin: 20px 0;
            background-color: rgba(37, 36, 36, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info a {
            font-size: 1.2em;
            display: block;
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .contact-info a:hover {
            background-color: #e4dbdb;
            color: #ffcc00;
        }

        .social-media {
            margin-top: 20px;
        }

        .social-media a {
            margin: 0 10px;
            display: inline-block;
        }

        .social-media img {
            width: 40px;
            height: 40px;
        }

        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            background-color: rgba(37, 36, 36, 0.7);
            padding-top: 60px;
        }

        .sidenav a {
            padding: 15px 8px;
            text-decoration: none;
            font-size: 1.5em;
            color: #ffcc00;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidenav a:hover {
            background-color: #e1dada;
        }
    </style>
</head>
<body>
    <div class="sidenav">
        <a href="traktor.html">Tractors</a>
        <a href="acessoires.html">Accessories</a>
    </div>

    <div class="content">
        <header>
            <h1>Welcome To Traktor TN</h1>
        </header>

        <div class="contact-info">
            <p>Our Email: <a href="exampleTracktor@example">traktor@gmail.com</a></p>
            <p>Our Location: <a href="Enter Your link" target="_blank">place</a></p>
            <p>Our Phone: <a href="tel:+21699999999">+216-999-999-99</a></p>
            <div class="social-media">
                <a href="Enter your tiktok link" target="_blank">
                    <img src="tik.png"   alt="TikTok">
                </a>
                <a href="Enter your youtube link" target="_blank">
                    <img src="yoy.png" alt="YouTube">
                </a>
                <a href="Enter Your facebook link" target="_blank">
                    <img src="fc.png" alt="Facebook">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
